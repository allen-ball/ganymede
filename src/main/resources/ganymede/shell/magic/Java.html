<div>
  <style scoped>
    .bindings thead th {
      text-align: center;
    }

    .bindings tbody tr th {
      vertical-align: top;
    }

    .bindings tbody td {
      text-align: left;
    }
  </style>
  <table border="1" class="bindings">
    <thead>
      <tr><th th:text="Name"/><th th:text="Type"/><th th:text="Value"/></tr>
    </thead>
    <tbody>
      <tr th:each="entry : ${bindings.entrySet()}">
        <td th:text="${entry.key}"/><td th:text="${types.get(entry.key)}"/><td th:text="${entry.value}"/>
      </tr>
    </tbody>
  </table>
</div>
