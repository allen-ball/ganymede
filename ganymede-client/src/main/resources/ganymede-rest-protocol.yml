# ganymede-rest-protocol.yml
---
openapi: "3.0.0"
info:
  title: Ganymede Kernel Rest Protocol
  description: Ganymede Kernel Rest Protocol
  version: @project.majorVersion@.@project.minorVersion@.@project.incrementalVersion@
servers:
  - url: http://localhost/
paths:
  /kernel/id:
    get:
      summary: Get Kernel UUID
      operationId: kernelId
      parameters: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: UUID
  /kernel/execute-request:
    get:
      summary: Get current execute_request
      operationId: getExecuteRequest
      parameters: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: JsonNode
  /kernel/function/display:
    put:
      summary: Jupyter display implemenation
      operationId: display
      parameters: [ ]
      requestBody:
        description: Jupyter MIME bundle
        required: true
        content:
          application/json:
            schema:
              type: JsonNode
      responses:
        '200':
          description: OK
  /kernel/function/print:
    put:
      operationId: print
      summary: Jupyter print implemenation
      parameters: [ ]
      requestBody:
        description: Jupyter MIME bundle
        required: true
        content:
          application/json:
            schema:
              type: JsonNode
      responses:
        '200':
          description: OK
  /kernel/shell/classpath:
    get:
      summary: Get Shell classpath
      operationId: classpath
      parameters: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /kernel/shell/java/imports:
    get:
      summary: Get Java imports
      operationId: imports
      parameters: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /kernel/shell/java/variables:
    get:
      summary: Get Java variables
      operationId: variables
      parameters: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
