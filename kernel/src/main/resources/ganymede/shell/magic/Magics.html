<div>
  <style scoped>
    .magics thead th {
      text-align: center;
    }

    .magics tbody tr th {
      vertical-align: top;
    }

    .magics tbody td {
      text-align: left;
    }
  </style>
  <table border="1" class="magics">
    <thead>
      <tr><th>Name(s)</th><th>Description</th><!--/* <th>Usage</th> */--></tr>
    </thead>
    <tbody>
      <tr th:each="row : ${rows}">
        <td th:text="${row.names}"/>
        <td th:text="${row.description}"/>
        <!--/* <td><pre th:text="${row.usage}"/></td> */-->
      </tr>
    </tbody>
  </table>
</div>
